name: Playwright CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      target_env:
        description: "Target environment"
        required: true
        default: cx-test
        type: choice
        options:
          - cx-test
          - cx-merge

concurrency:
  group: playwright-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && inputs.target_env || 'cx-test' }}

    steps:
      - name: Show selected environment
        run: echo "Running Playwright CI against '${{ github.event_name == 'workflow_dispatch' && inputs.target_env || 'cx-test' }}'"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm test
        env:
          BASE_URL: ${{ vars.BASE_URL || secrets.BASE_URL || 'https://example.com' }}
          LOGIN_USERNAME: ${{ secrets.LOGIN_USERNAME || secrets.GLOBAL_LOGIN_USERNAME }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD || secrets.GLOBAL_LOGIN_PASSWORD }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload test results
        if: always() && hashFiles('test-results/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 14
